<nav class="post-navigation">

        <span>← Previous</span>
        <p>{{page.previous.title}}</p>

    {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">
        <span>Next →</span>
        <p>{{page.next.title}}</p>
    </a>
    {% endif %}
</nav>
