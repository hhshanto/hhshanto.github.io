<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Hasan's Knowledge Hub</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <a href="{{ '/' | relative_url }}">Hasan's Knowledge Hub</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/natural-sciences' | relative_url }}">Natural Sciences</a></li>
                    <li><a href="{{ '/social-sciences' | relative_url }}">Social Sciences</a></li>
                    <li><a href="{{ '/arts-literature' | relative_url }}">Arts & Literature</a></li>
                    <li><a href="{{ '/reflections' | relative_url }}">Reflections</a></li>
                    <li><a href="{{ '/contemporary' | relative_url }}">Contemporary</a></li>
                </ul>
            </nav>
        </div>


        <div class="spotify-status">
            <div class="spotify-container">
                <i class="fab fa-spotify"></i>
                <div class="track-info">
                    <span id="track-name">Not Playing</span>
                    <span id="artist-name"></span>
                </div>
            </div>
        </div>

        
    </header>

    <main class="content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <p>&copy; {{ site.time | date: '%Y' }} Hasan's Knowledge Hub. All rights reserved.</p>
        </div>
    </footer>






<script>
    // Smooth scrolling for anchor links
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
              e.preventDefault();
              const targetId = this.getAttribute('href');
              const targetElement = document.querySelector(targetId);
              
              if (targetElement) {  // Check if element exists
                  // Calculate header height
                  const headerHeight = document.querySelector('.site-header').offsetHeight;
                  
                  // Scroll to element with header offset
                  window.scrollTo({
                      top: targetElement.offsetTop - headerHeight,
                      behavior: 'smooth'
                  });
              }
          });
      });
  
      // Add active state to button when about section is in view
      const aboutSection = document.querySelector('#about');
      const aboutButton = document.querySelector('a[href="#about"]');
  
      if (aboutSection && aboutButton) {  // Check if elements exist
          window.addEventListener('scroll', () => {
              const rect = aboutSection.getBoundingClientRect();
              const headerHeight = document.querySelector('.site-header').offsetHeight;
              
              if (rect.top <= headerHeight && rect.bottom >= headerHeight) {
                  aboutButton.classList.add('active');
              } else {
                  aboutButton.classList.remove('active');
              }
          });
      }
    });
  </script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const navToggle = document.querySelector('.nav-toggle');
        const mainNav = document.querySelector('.main-nav');
        
        navToggle.addEventListener('click', () => {
            mainNav.classList.toggle('active');
        });
    });
</script>



<!-- Add this before the closing </body> tag -->
<script src="{{ '/assets/js/search.js' | relative_url }}"></script>


<script src="{{ '/assets/js/spotify.js' | relative_url }}"></script>

</body>
</html>
